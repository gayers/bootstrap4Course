<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Document</title>
       
        <style>
            .grey {
                background-color: #8395a7;
                height: 100vh;
            }
            
            .blue {
                background-color: #2e86de;
            }
            
            .green {
                background-color: #1dd1a1;
            }
            
            .rowHeight {
                background-color: #000;
                height: 200px;
            }
        </style>
    </head>
    
    <body>
        <div class="container grey">
            <div class="row rowHeight align-items-center">
                <div class="col-sm blue">COLUMN 1</div>
                <div class="col-sm green">COLUMN 2</div>
                <div class="col-sm blue">COLUMN 3</div>
            </div>
        </div>
        
        <div class="container grey">
            <div class="row rowHeight">
                <div class="col green align-self-end">Something 1</div>
                <div class="col blue align-self-center">Something 2</div>
                <div class="col green align-self-start">Something 3</div>
            </div>
        </div>
        
         
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>        
</html>
